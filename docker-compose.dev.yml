version: '3.8'

# Development docker-compose with hot reload
services:
  postgres:
    image: postgres:15-alpine
    container_name: qlink-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qlink-network-dev

  redis:
    image: redis:7-alpine
    container_name: qlink-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qlink-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: qlink-backend-dev
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/qlink"
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-qlink_super_secret_key_2024}
      PORT: 3000
      API_PORT: 4000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - ./packages/backend:/app/packages/backend
      - /app/packages/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qlink-network-dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: qlink-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - /app/packages/frontend/node_modules
      - /app/packages/frontend/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - qlink-network-dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  qlink-network-dev:
    driver: bridge
