version: '3.8'

# Production docker-compose with Nginx and SSL
services:
  postgres:
    image: postgres:15-alpine
    container_name: qlink-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: qlink
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qlink-network

  redis:
    image: redis:7-alpine
    container_name: qlink-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qlink-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: qlink-backend
    environment:
      DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/qlink"
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      API_PORT: 4000
      NODE_ENV: production
      FRONTEND_URL: https://q-link.tech
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      SMS_API_KEY: ${SMS_API_KEY}
      SMS_API_URL: ${SMS_API_URL}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qlink-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: qlink-frontend
    environment:
      NEXT_PUBLIC_API_URL: https://q-link.tech/api
      NODE_ENV: development
    volumes:
      - frontend_node_modules:/app/packages/frontend/node_modules
      - frontend_next:/app/packages/frontend/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - qlink-network

  nginx:
    image: nginx:alpine
    container_name: qlink-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - qlink-network

  certbot:
    image: certbot/certbot
    container_name: qlink-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - qlink-network

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  frontend_next:

networks:
  qlink-network:
    driver: bridge
